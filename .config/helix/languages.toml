# ~/.config/helix/languages.toml

[[language]]
name = "bash"
auto-format = true
formatter = { command = "shfmt" }

[[language]]
name = "c"
auto-format = true
formatter = { command = "clang-format", args = ["--style=LLVM"] }
language-servers = ["clangd"]

[[language]]
name = "cpp"
auto-format = true
formatter = { command = "clang-format", args = ["--style=LLVM"] }
language-servers = ["clangd"]

[[language]]
name = "typst"
auto-format = true
formatter = { command = "typstyle" }
